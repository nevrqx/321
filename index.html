<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">

                            </path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                    <button class="icon-btn logout-btn" onclick="signOut()" title="–í—ã–π—Ç–∏">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" stroke="#666" stroke-width="2"
                        fill="none">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="user-search" placeholder="–ü–æ–∏—Å–∫ (Enter)..."
                        oninput="searchUsers(this.value)">
                </div>
                <div id="search-results" class="dropdown hidden"></div>
            </div>

            <div id="chats-list" class="chats-list">
                <!-- Chat items -->
            </div>
        </aside>

        <!-- Main Chat -->
        <main id="chat-main" class="empty-state">

            <div class="placeholder-content">
                <div style="font-size: 4rem; opacity: 0.2; margin-bottom: 20px;">üí¨</div>
                <h3>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h3>
                <p style="font-size: 14px; opacity: 0.6;">–ù–∞—á–Ω–∏—Ç–µ –ø–µ—Ä–µ–ø–∏—Å–∫—É –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å</p>
            </div>

            <div id="active-chat-container" class="hidden" style="display: flex; flex-direction: column; height: 100%;">

                    <button class="back-btn" onclick="closeChatMobile()">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <path d="M15 18l-6-6 6-6" />

                    <div class="chat-header-info">
                        <h3 id="chat-partner-name">User</h3>
                        <span class="status">–≤ —Å–µ—Ç–∏</span>
                    </div>
                </header>

                <div class="chat-messages" id="messages-container">
                    <!-- Load More Button -->
                    <div id="load-more-container" class="load-more-container hidden">
                        <button class="text-btn" onclick="loadOlderMessages()">‚¨Ü –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ</button>
                    </div>
                    <!-- Messages will be injected here -->
                </div>

                <!-- File Inputs -->
                <input type="file" id="file-input" class="hidden" multiple style="display: none;">

                <!-- Preview Area -->
                <div id="file-preview" class="file-preview hidden"></div>

                <div class="input-area">
                    <button class="icon-btn attach-btn" onclick="document.getElementById('file-input').click()"
                        title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                            </path>
                        </svg>
                    </button>
                    <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                        onkeypress="handleInputKey(event)" autocomplete="off">
                    <button class="icon-btn send-btn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Auth Modal -->
        <div id="auth-overlay" class="modal-overlay active">
            <div class="auth-box">
                <h1>Dark Chat</h1>
                <p class="subtitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</p>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" autocomplete="username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" autocomplete="current-password">
                </div>
                <div class="form-group hidden" id="username-group">
                    <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω (—Ç–æ–ª—å–∫–æ –∞–Ω–≥–ª. –±—É–∫–≤—ã)" maxlength="9">
                </div>

                <!-- Account Type Selector (Register Only) -->
                <div class="form-group hidden" id="storage-group" style="margin-bottom: 24px;">
                    <label
                        style="color: var(--text-secondary); font-size: 13px; font-weight: 500; display: block; margin-bottom: 12px; text-align: left;">–¢–∏–ø
                        —Ö—Ä–∞–Ω–∏–ª–∏—â–∞</label>

                    <div class="storage-grid">
                        <!-- Option 1: Cloud -->
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="storage_type" value="cloud" checked>
                            <div class="storage-card">
                                <div class="icon">‚òÅÔ∏è</div>
                                <h3>–û–±–ª–∞–∫–æ</h3>
                                <p>–î–æ—Å—Ç—É–ø–Ω–æ –≤–µ–∑–¥–µ</p>
                            </div>
                        </label>

                        <!-- Option 2: Local -->
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="storage_type" value="local">
                            <div class="storage-card">
                                <div class="icon">üîí</div>
                                <h3 style="color: #4caf50;">–°–µ–∫—Ä–µ—Ç–Ω—ã–π</h3>
                                <p>–¢–æ–ª—å–∫–æ –Ω–∞ —ç—Ç–æ–º –ü–ö</p>
                            </div>
                        </label>
                    </div>
                </div>

                <button id="login-btn" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
                <div id="auth-error" class="error-msg"></div>
                <button id="register-btn" class="text-btn" onclick="toggleAuthMode()">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?</button>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-overlay" class="modal-overlay">
            <div class="auth-box">
                <h1 style="font-size: 24px;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
                <p class="subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–º</p>

                <div class="form-group">
                    <label
                        style="display:block; text-align:left; color: var(--text-secondary); margin-bottom:8px; font-size:13px; font-weight:500;">–°–º–µ–Ω–∞
                        –ø–∞—Ä–æ–ª—è</label>

                </div>

                <button id="change-pass-btn" class="primary-btn" onclick="changePassword()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                <div id="settings-msg" class="error-msg" style="color: #4caf50;"></div>

                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
                    <button class="text-btn" onclick="closeSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
                    <button class="text-btn danger-btn" onclick="signOut()">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
